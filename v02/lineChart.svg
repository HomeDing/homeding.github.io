<svg xmlns="http://www.w3.org/2000/svg" width="360" height="120" viewBox="0 0 144 48"><style>text{font-family:sans-serif}#axis line{stroke:#080;stroke-width:.2}#panel line,#panel path,#panel polyline{stroke:#000;stroke-width:.2;fill:none}#panel line.hline{stroke:gray}.panel-back{fill:#f8f8f8}#h-labels text{text-anchor:middle;font-size:3px}#h-labels text,#ind text,#v-labels text{transform:scale(1,-1)}#v-labels text{font-size:3px;text-anchor:end}#v-labels line{stroke:#080;stroke-width:.2}#ind{pointer-events:none}#ind circle,#ind line{stroke:#006400;stroke-width:.2}#ind circle{fill:none}#ind .info .back{fill:#fff}#ind text{text-anchor:start;font-size:3.6px}</style><defs><marker id="arrow" markerHeight="10" markerUnits="strokeWidth" markerWidth="10" orient="auto" refX="0" refY="3" viewBox="0 0 20 20"><path fill="red" d="M0,0 L0,6 L9,3 z"/></marker><marker id="circle" markerHeight="4" markerWidth="4" refX="2" refY="2"><circle cx="2" cy="2" r="2" fill="red" stroke="none"/></marker></defs><g id="background" transform="matrix(1,0,0,-1,0,48)"><rect width="144" height="48" fill="#fff"/><rect width="128" height="36" x="12" y="8" fill="#f2f0f2"/></g><g id="axis" transform="matrix(1,0,0,-1,0,48)"><line x1="12" x2="12" y1="4" y2="44"/><line x1="8" x2="140" y1="8" y2="8"/></g><g id="panel" transform="matrix(1,0,0,-1,12,40)"><rect width="128" height="36" class="panel-back"/></g><g id="ind" transform="matrix(1,0,0,-1,12,40)" style="display:none"><line x1="12" x2="12" y1="0" y2="36"/><circle cx="12" cy="8" r="1.2"/><g class="info" transform="translate(4, 12)"><rect width="18" height="13" class="back"/></g></g><script href="microsvg.js"/><script href="lineChart.js"/></svg>