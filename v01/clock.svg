<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" version="1.1" viewBox="0 0 100 100"><style type="text/css">#hour,#min,#sec{stroke-linecap:round}#hour{stroke:#333;stroke-width:5px}#min{stroke:#666;stroke-width:4px}#sec{stroke:#f55;stroke-width:2px}.hourmark{stroke-width:0;fill:#888}</style><circle id="face" cx="50" cy="50" r="45" style="stroke-width:0;fill:#eee"/><g id="hands"><line id="hour" x1="50" x2="50" y1="50" y2="25"/><line id="min" x1="50" x2="50" y1="50" y2="17"/><line id="sec" x1="50" x2="50" y1="50" y2="16"/></g><circle cx="50" cy="10" r="2" class="hourmark"/><circle cx="50" cy="10" r="2" class="hourmark" transform="rotate( 30 50 50)"/><circle cx="50" cy="10" r="2" class="hourmark" transform="rotate( 60 50 50)"/><circle cx="50" cy="10" r="2" class="hourmark" transform="rotate( 90 50 50)"/><circle cx="50" cy="10" r="2" class="hourmark" transform="rotate(120 50 50)"/><circle cx="50" cy="10" r="2" class="hourmark" transform="rotate(150 50 50)"/><circle cx="50" cy="10" r="2" class="hourmark" transform="rotate(180 50 50)"/><circle cx="50" cy="10" r="2" class="hourmark" transform="rotate(210 50 50)"/><circle cx="50" cy="10" r="2" class="hourmark" transform="rotate(240 50 50)"/><circle cx="50" cy="10" r="2" class="hourmark" transform="rotate(270 50 50)"/><circle cx="50" cy="10" r="2" class="hourmark" transform="rotate(300 50 50)"/><circle cx="50" cy="10" r="2" class="hourmark" transform="rotate(330 50 50)"/><text id="timefield" x="50" y="64" fill="#000" font-size="8" style="text-anchor:middle;text-align:center">00:00:00</text><script type="text/javascript">function r(el, deg) { el.setAttribute(&apos;transform&apos;, &apos;rotate(&apos;+ deg +&apos; 50 50)&apos;) } // r() function myTimer() { var d = new Date(); var timeField = document.getElementById(&quot;timefield&quot;); timeField.firstChild.nodeValue = d.toLocaleTimeString(); r(document.getElementById(&quot;sec&quot;), 6*d.getSeconds()) r(document.getElementById(&quot;min&quot;), 6*d.getMinutes()) r(document.getElementById(&quot;hour&quot;), 30*(d.getHours()%12) + d.getMinutes()/2) } // myTimer() myTimer(); var myVar = setInterval(myTimer ,1000); // clearInterval(myVar)</script></svg>