<!DOCTYPE html>
<html lang="en">

<head>
  <title>HomeDing Web Update</title>
</head>

<body>
  <h1>Web Update</h1>
  <table>
    <tr>
      <td><progress value=0 max=1></progress></td>
    </tr>
    <tr>
      <td id='info'>.</td>
    </tr>
    <tr>
      <td><button>start</button></td>
    </tr>
  </table>
  <script>
    var repo = 'https://homeding.github.io/';
    var eStart = document.querySelector('button');
    var eBar = document.querySelector('progress');
    var eInfo = document.querySelector('#info');
    var work = { status: '0', list: null, files: 0, done: 0 };
    var timer = 0;

    function log(t) {
      eInfo.innerText = t;
    } // log

    if (location.hash) {
      repo += location.hash.substr(1) + '/';
    } else {
      repo += 'v01/';
    }  
    log('loading web files from ' + repo);
    
    // fetch list of files
    function doStart() {
      work.status = 'w'; // wait

      var oReq = new XMLHttpRequest();
      oReq.open("GET", repo + 'list.txt', true);
      oReq.responseType = "text";

      oReq.onload = function (oEvent) {
        var s = oReq.responseText.replace(/\r?\n/g, ';');
        s = s.replace(/;$/, '');
        work.list = s.split(';');
        work.files = work.list.length;
        work.status = 'r'; // run
      };
      oReq.send(null);
    } // doStart()


    // grab next file
    function doFile() {
      work.status = 'w'; // wait
      var theItem = work.list.shift();

      // set progress
      work.done++;
      eBar.max = work.files;
      eBar.value = work.done;

      var oReq = new XMLHttpRequest();
      oReq.open("GET", repo + theItem, true);
      oReq.responseType = "arraybuffer";

      oReq.onerror = function (evt) {
        log(theItem + ": error: failed.");
        work.status = 'r'; // run
      };

      oReq.onload = function (oEvent) {
        if (oReq.status != 200) {
          log(theItem + ": error: " + oReq.status);
        } else {
          var arrayBuffer = oReq.response; // Note: not oReq.responseText
          if (arrayBuffer) {
            var formData = new FormData();
            formData.append('file', new Blob([arrayBuffer]), '/' + theItem);

            var xmlHttp = new XMLHttpRequest();
            xmlHttp.addEventListener('readystatechange', function (p) {
              if ((xmlHttp.readyState == 4) && (xmlHttp.status >= 200) && (xmlHttp.status < 300)) {
                log(theItem);
              }
            });
            xmlHttp.open('POST', '/');
            xmlHttp.send(formData);

          }
        }
        work.status = (work.list.length == 0 ? 'e' : 'r');
      };
      oReq.send(null);

      if (work.list.length == 0)
        work.status = 'e'; // end
    } // doFile()


    function step() {
      if (work.status == '0') { // not yet started
        // fetch file list;
        doStart();
      } else if (work.status == 'r') { // run
        doFile();
      } else if (work.status == 'e') { // end
        if (timer) {
          window.clearInterval(timer);
          log('done');
          window.location.href = '/';
        }
        timer = 0;
      }
    }

    eStart.addEventListener('click', function () {
      timer = window.setInterval(step, 330);
    });
  </script>
</body>

</html>
