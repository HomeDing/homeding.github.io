<div class="col card" u-control="dht" id="${id}" microID="${id}" u-is="generic">
  <div class="block">
    <img title="${id}" src="/i/dht.svg" style="float: left;height:5rem;margin-right:0.8rem" />
    <span class="activeState" u-active="active"></span>
    <span class="setconfig"></span>
    <table>
      <tr>
        <td colspan="3">
          <h4 u-text="title"></h4>
        </td>
      </tr>
      <tr>
        <td colspan="3"><span u-text="description"></span></td>
      </tr>
      <tr>
        <td style="font-size: 2rem"><span u-text="temperature">__.__</span>&deg;C</td>
        <td style="width:1rem"></td>
        <td style="font-size: 2rem"><span u-text="humidity">__.__</span>%</td>
      </tr>
      <tr>
        <td>Temperature</td>
        <td></td>
        <td>Humidity</td>
      </tr>
    </table>
  </div>
  <div class="block config Element"></div>
</div>

<div class="col card" u-control="timer" microID="${id}" u-is="timer">
  <div class="block header">
    <img src="/i/${type}.svg" class="icon" />
    <h3>${id}</h3>
    <h4 u-text="description"></h4>
    <span class="activeState" u-active="active"></span>
    <span class="setconfig"></span>
  </div>
  <div class="block">
    <span class="u-bool ux-value" u-active="value" style="position: absolute;top:0.5rem;right:0.5rem"></span>
    <label>wait:</label><span u-text="waittime">.</span> <label>pulse:</label><span u-text="pulsetime">.</span>
  </div>
  <div class="block">
    <div class="u-bar">
      <span class="pulse"></span>
      <span class="current"></span>
    </div>
  </div>
  <hr />
  <div class="block">
    <button u-action="start" value="1">Start</button>
    <button u-action="next" value="1">Next</button>
    <button u-action="stop" value="1">Stop</button>
  </div>
  <div class="block config">
    <div class="form-group">
      <label for="bx">type:</label>
      <select id="bx" u-value="type">
        <option value="LOOP">LOOP</option>
        <option value="once">once</option>
      </select>
    </div>
    <div class="form-group">
      <label>waittime:</label>
      <input u-value="waittime" class="text-right" /></div>
    <div class="form-group"><label>pulsetime:</label>
      <input u-value="pulsetime" class="text-right" /></div>
    <div class="form-group"><label>cycletime:</label>
      <input u-value="cycletime" class="text-right" /></div>
    <button class="save" style="float: right" u-save="1">Save</button>
  </div>
</div>
